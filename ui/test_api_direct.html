<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test - No Cache</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .white { background: #d4edda; }
        .not-white { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Direct API Test (No Cache)</h1>
    <p>Current time: <span id="time"></span></p>
    <button onclick="testAPI()">Test Multi-Query API RIGHT NOW</button>
    <div id="results"></div>

    <script>
        document.getElementById('time').textContent = new Date().toISOString();

        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Add cache-busting timestamp
                const timestamp = Date.now();

                const response = await fetch('https://f2o144zh31.execute-api.us-east-1.amazonaws.com/search?t=' + timestamp, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    body: JSON.stringify({
                        q: 'White homes with granite countertops and wood floors',
                        size: 10,
                        index: 'listings-v2',
                        use_multi_query: true,
                        strategy: 'hybrid'
                    })
                });

                const data = await response.json();

                let html = '<h2>Results from API (timestamp: ' + timestamp + '):</h2>';
                html += '<p><strong>Sub-queries generated:</strong></p><ul>';
                if (data.debug_info && data.debug_info.sub_queries) {
                    data.debug_info.sub_queries.forEach(sq => {
                        html += `<li>${sq.query} (${sq.feature}, weight: ${sq.weight})</li>`;
                    });
                }
                html += '</ul>';

                html += '<h3>Top 10 Results:</h3>';

                data.results.slice(0, 10).forEach((result, i) => {
                    const allTags = [...(result.feature_tags || []), ...(result.image_tags || [])];
                    const hasWhiteExterior = allTags.some(tag =>
                        tag.toLowerCase().includes('white_exterior') ||
                        tag.toLowerCase().includes('white exterior')
                    );

                    const cssClass = hasWhiteExterior ? 'white' : 'not-white';

                    html += `<div class="result ${cssClass}">
                        <strong>#${i+1} - ZPID: ${result.zpid}</strong><br>
                        Score: ${result.score.toFixed(6)}<br>
                        Has white_exterior: <strong>${hasWhiteExterior ? 'YES ✓' : 'NO ✗'}</strong><br>
                        Address: ${result.address ? result.address.streetAddress : 'N/A'}<br>
                        City: ${result.city}<br>
                        White-related tags: ${allTags.filter(t => t.toLowerCase().includes('white')).join(', ') || 'None'}
                    </div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = '<p style="color:red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
